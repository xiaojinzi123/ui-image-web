<!DOCTYPE>
<html lang="en">
<head>
    <meta charset=utf-8"/>
    <title>我是标题</title>
    <script type="text/javascript" src="http://www.daixiaorui.com/Public/js/jquery.min.js"></script>
    <style>
        .box {
            height: 200px;
            width: 100%;
            background: #ccc;
            margin: 10px 0;
        }

        .location {
            position: fixed;
            right: 0;
            bottom: 10px;
            width: 20px;
            background: #FFC;
            padding: 5px;
            cursor: pointer;
            color: #003;
        }

    </style>
</head>

<body>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box a">desc desc desc desc http://www.daixiaorui.com desc desc desc desc desc</div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box"></div>
<div class="box bottom"></div>

<div class="location">
    <p class="scroll_top">go back to top</p>
    <p class="scroll_a">changping desc</p>
    <p class="scroll_bottom">go back to bottom</p>
</div>
<script type="text/javascript">

    jQuery(document).ready(function ($) {
        $('.scroll_top').click(function () {
            $('html,body').animate({scrollTop: '0px'}, 800);
        });
        $('.scroll_a').click(function () {
            $('html,body').animate({scrollTop: $('.a').offset().top}, 800);
        });
        $('.scroll_bottom').click(function () {
            $('html,body').animate({scrollTop: $('.bottom').offset().top}, 800);
        });
    });

</script>
</body>
</html>
